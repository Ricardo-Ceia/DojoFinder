<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        /* Base variables */
:root {
    --primary-red: #ff3333;
    --dark-red: #cc0000;
    --dark-bg: #272727;
    --darker-bg: #1a1a1a;
    --text-light: #fff;
    --text-muted: #888;
    --border-color: #666;
    --input-bg: #fff;
    --input-text: #272727;
    --schedule-bg: #333;
    --border-radius-sm: 5px;
    --border-radius-lg: 15px;
    --spacing-xs: 5px;
    --spacing-sm: 10px;
    --spacing-md: 15px;
    --spacing-lg: 20px;
    --spacing-xl: 40px;
}

/* Form Overlay */
.form-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: flex-start;
    z-index: 9999;
    animation: fadeIn 0.3s ease-in-out;
    overflow-y: auto;
    padding: var(--spacing-sm);
}

.form-container {
    background-color: var(--dark-bg);
    padding: clamp(var(--spacing-lg), 5vw, var(--spacing-xl));
    border-radius: var(--border-radius-lg);
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
    text-align: center;
    width: min(90%, 450px);
    font-family: 'Arial', sans-serif;
    animation: scaleUp 0.3s ease-in-out;
    position: relative;
    color: var(--text-light);
    margin: var(--spacing-xl) auto;
    max-height: 90vh;
    overflow-y: auto;
}

/* Scrollbar Styling */
.form-container::-webkit-scrollbar {
    width: 8px;
}

.form-container::-webkit-scrollbar-track {
    background: var(--darker-bg);
    border-radius: var(--border-radius-sm);
}

.form-container::-webkit-scrollbar-thumb {
    background: var(--primary-red);
    border-radius: var(--border-radius-sm);
}

.form-container::-webkit-scrollbar-thumb:hover {
    background: var(--dark-red);
}

/* Form Inputs */
.form-container input[type="text"],
.form-container input[type="email"],
.form-container input[type="number"],
.form-container input[type="time"],
.form-container select {
    width: 100%;
    padding: clamp(8px, 2vw, var(--spacing-lg));
    margin-bottom: var(--spacing-md);
    border-radius: var(--border-radius-sm);
    border: none;
    font-size: clamp(14px, 2vw, 16px);
    background-color: var(--input-bg);
    color: var(--input-text);
}

/* Image Upload Styling */
.image-upload-group {
    margin-bottom: var(--spacing-lg);
    text-align: left;
}

.image-upload-group label {
    display: block;
    margin-bottom: var(--spacing-xs);
    font-size: clamp(14px, 2vw, 16px);
}

.optional-text {
    color: var(--text-muted);
    font-size: 0.9em;
    margin-left: var(--spacing-xs);
}

.image-upload-container {
    border: 2px dashed var(--border-color);
    border-radius: var(--border-radius-sm);
    padding: var(--spacing-lg);
    text-align: center;
    cursor: pointer;
    margin-bottom: var(--spacing-sm);
    transition: border-color 0.3s ease;
}

.image-upload-container:hover {
    border-color: var(--primary-red);
}

.image-upload-container i {
    font-size: clamp(20px, 3vw, 24px);
    margin-bottom: var(--spacing-sm);
    color: var(--border-color);
}

.image-preview {
    max-width: 100%;
    max-height: 150px;
    display: none;
    margin-top: var(--spacing-sm);
}

/* Price Input Styling */
.price-title {
    text-align: left;
    margin-bottom: 2px;
    color: antiquewhite;
    font-size: small;
    margin-top: -3px;
}

.price-input-container {
    position: relative;
    margin-bottom: var(--spacing-md);
}

.price-symbol {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    font-weight: bold;
    font-size: clamp(14px, 2vw, 16px);
}

/* Schedule Box Styling */
.schedule-box {
    border: 2px dashed var(--border-color);
    border-radius: var(--border-radius-sm);
    padding: var(--spacing-lg);
    text-align: center;
    margin-bottom: var(--spacing-md);
}

.schedule-section {
    margin-top: -10px;
}

.schedule-h3 {
    color: antiquewhite;
    font-size: clamp(16px, 3vw, 20px);
    margin: -10px 0;
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: transparent;
    border: none;
    font-size: 24px;
    color: var(--text-light);
    cursor: pointer;
    z-index: 1000;
    padding: 0;
    line-height: 1;
    width: 24px;
    height: 24px;
}

.close-btn:hover {
    color: #ff3333;
}

.delete-schedule {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #ff3333;
    color: white;
    border: none;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    cursor: pointer;
    font-size: 14px;
    line-height: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 0;
}

.delete-schedule:hover {
    background-color: #cc0000;
}

.add-schedule-btn {
    background-color: #ff3333;
    color: white;
    padding: 10px 20px;
    border-radius: 8px;
    margin-top: 30px;
    cursor: pointer;
    border: none;
    font-size: 16px;
}

.add-schedule-btn:hover {
    background-color: #cc0000;
}

.add-dojo-btn {
    background-color: #ff3333;
    color: white;
    padding: 14px 24px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-top: 20px;
}

.add-dojo-btn:hover {
    background-color: #cc0000;
}

/* Mobile Adjustments */
@media (max-width: 480px) {
    .close-btn {
        top: 5px;
        right: 5px;
        font-size: 22px;
    }
    .schedule-entry {
        padding: 15px;
        padding-top: 25px; /* Extra padding on top to accommodate the delete button */
    }
    
    .delete-schedule {
        top: 3px;
        right: 3px;
    }
}
    </style>
</head>
<body>
    <div class="form-overlay" id="formOverlay">
        <div class="form-container">
            <button class="close-btn" onclick="closeForm()">×</button>

            <form action="/add_dojo_to_premium" method="POST" id="add_dojo_form_premium" enctype="multipart/form-data">
                <input name="dojo_name" type="text" placeholder="Dojo Name" required>
                <input name="address" type="text" placeholder="Address" required>
                <input name="city" type="text" placeholder="City" required>
                <input name="website" type="text" placeholder="Website">
                <input name="email" type="email" placeholder="Email" required>
                <input name="phone" type="text" placeholder="Phone number" required>
                <div class="price-input-container">
                    <h1 class="price-title">Price €/Month</h1>
                    <input 
                        name="class_price" 
                        type="number" 
                        step="1"
                        min="0"
                        class="price-input" 
                        placeholder="0" 
                        required
                        onchange="formatPrice(this)"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <span class="price-symbol">€/Month</span>
                </div>

                <div class="schedule-box">
                    <div class="schedule-section">
                        <h3 class="schedule-h3">Class Schedule</h3>
                        <button type="button" class="btn add-schedule-btn" onclick="addScheduleEntry()">Add Class Schedule</button>
                        <div id="scheduleEntries"></div>
                    </div>
                </div>
                
                <div class="image-upload-group">
                    <label>Dojo Image</label>
                    <div class="image-upload-container" id="dojoImageContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload dojo image</p>
                        <input type="file" name="dojo_image" id="dojoImage" accept="image/*" required>
                        <img id="dojoPreview" class="image-preview">
                    </div>
                </div>

                <div class="image-upload-group">
                    <label>Sensei Image <span class="optional-text">(Optional)</span></label>
                    <div class="image-upload-container" id="senseiImageContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload sensei image</p>
                        <input type="file" name="sensei_image" id="senseiImage" accept="image/*">
                        <img id="senseiPreview" class="image-preview">
                    </div>
                </div>

                <div class="image-upload-group">
                    <label>Renowned Athletes Image <span class="optional-text">(Optional)</span></label>
                    <div class="image-upload-container" id="athletesImageContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload athletes image</p>
                        <input type="file" name="athletes_image" id="athletesImage" accept="image/*">
                        <img id="athletesPreview" class="image-preview">
                    </div>
                </div>

                <input class="add-dojo-btn" type="submit" value="Add Premium Dojo">
            </form>
        </div>
    </div>

    <script>
        function setupImagePreview(inputId, previewId, containerId) {
            const container = document.getElementById(containerId);
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);

            container.addEventListener('click', () => input.click());

            input.addEventListener('change', function(e) {
                if (this.files && this.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        preview.src = e.target.result;
                        preview.style.display = 'block';
                    }
                    reader.readAsDataURL(this.files[0]);
                }
            });
        }

        setupImagePreview('dojoImage', 'dojoPreview', 'dojoImageContainer');
        setupImagePreview('senseiImage', 'senseiPreview', 'senseiImageContainer');
        setupImagePreview('athletesImage', 'athletesPreview', 'athletesImageContainer');

        function addScheduleEntry() {
            const scheduleEntries = document.getElementById('scheduleEntries');
            const entryIndex = scheduleEntries.children.length;
            const entry = document.createElement('div');
            entry.className = 'schedule-entry';
            entry.innerHTML = `
                <button type="button" class="delete-schedule" onclick="deleteScheduleEntry(this)">×</button>
                
                <label>Day of Week</label>
                <select name="schedules[${entryIndex}][day_of_week]" required>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>

                <label>Age Range (e.g., 10-90)</label>
                <input type="text" 
                       name="schedules[${entryIndex}][age_range]" 
                       placeholder="Age Range (e.g., 10-90)"
                       required>

                <label>Start Time</label>
                <input type="time" name="schedules[${entryIndex}][start_time]" required>
                
                <label>End Time</label>
                <input type="time" name="schedules[${entryIndex}][end_time]" required>
                
                <label>Instructor</label>
                <input type="text" name="schedules[${entryIndex}][instructor]" placeholder="Instructor name" required>

                <label>
                    <input type="checkbox" name="schedules[${entryIndex}][competition_only]">
                    Competition Class Only
                </label>
            `;

            scheduleEntries.appendChild(entry);
        }

        function deleteScheduleEntry(button) {
            button.parentElement.remove();
        }

        function formatPrice(input) {
            let value = input.value.replace(/\D/g, "");
            value = parseInt(value);

            if (!isNaN(value)) {
                input.value = value;
            }
        }

        function closeForm() {
            $('#formOverlay').css('display', 'none');
        }
    </script>
</body>
</html>
