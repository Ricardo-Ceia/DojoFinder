<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
/* Previous styles remain the same */
.form-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeIn 0.3s ease-in-out;
            overflow: auto;
            padding: 20px;
        }

        .form-container {
            background-color: #272727;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
            font-family: 'Arial', sans-serif;
            animation: scaleUp 0.3s ease-in-out;
            position: relative;
            color: #fff;
            margin: 40px auto;
            max-height: 90vh;
            overflow-y: auto;
        }

        /* Scrollbar styling */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: #ff3333;
            border-radius: 4px;
        }

        .form-container::-webkit-scrollbar-thumb:hover {
            background: #cc0000;
        }

        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="number"],
        .form-container input[type="time"],
        .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            background-color: #fff;
            color: #272727;
        }
        /* Add smooth transitions */
        input {
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .error-container {
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-upload-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .image-upload-group label {
            display: block;
            margin-bottom: 5px;
        }

        .optional-text {
            color: #888;
            font-size: 0.9em;
            margin-left: 5px;
        }

        .image-upload-container {
            border: 2px dashed #666;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        .image-upload-container:hover {
            border-color: #ff3333;
        }

        .image-upload-container i {
            font-size: 24px;
            margin-bottom: 10px;
            color: #666;
        }

        .image-preview {
            max-width: 100%;
            max-height: 150px;
            display: none;
            margin-top: 10px;
        }

        .form-container input[type="file"] {
            display: none;
        }

        .price-title{
            text-align:left;
            margin-bottom:2px;
            color:antiquewhite;
            font-size: small;
            margin-top: -3px;
        }

        .price-input-container {
            position: relative;
            margin-bottom: 15px;
        }

        .price-input {
            width: 100%;
            padding: 10px;
            border-radius: 5px !important;
            border: none !important;
            font-size: 16px !important;
            background-color: #fff !important;
            color: #272727 !important;
        }

        .price-input::-webkit-outer-spin-button,
        .price-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }


        .price-input:focus {
            outline: none;
        }

        .price-input::placeholder {
            color: #999;
        }

        .add-dojo-btn {
            background-color: #ff3333;
            color: white;
            padding: 14px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .add-dojo-btn:hover {
            background-color: #cc0000;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ff3333;
        }

        .schedule-box {
            border: 2px dashed #666;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            margin-bottom: 15px;
        }

        .schedule-section {
            margin-top: -10px;
        }

        .schedule-h3 {
            color: antiquewhite;
            font-size: 20px;
            margin-bottom: -10px;
            margin-top:-10px;
            text-align: center;
        }
        
        .add-schedule-btn{
            background-color: #ff3333;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 30px; 
            cursor: pointer; 
        }

        .schedule-entry {
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            margin-top: 10px;
            position: relative;
        }

        .delete-schedule {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
        }

        .delete-schedule:hover {
            background-color: #cc0000;
        }

        .schedule-entry label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #ccc;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.95); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="form-overlay" id="formOverlay">
        <div class="form-container">
            <button class="close-btn" onclick="closeForm()">×</button>

            <form action="/add_dojo_to_premium" method="POST" id="add_dojo_form_premium" enctype="multipart/form-data">
                <input name="dojo_name" type="text" placeholder="Dojo Name" required>
                <input name="address" type="text" placeholder="Address" required>
                <input name="city" type="text" placeholder="City" required>
                <input name="website" type="text" placeholder="Website">
                <input name="email" type="email" placeholder="Email" required>
                <input name="phone" type="text" placeholder="Phone number" required>
                <div class="price-input-container" >
                    <h1 class="price-title">Price €/Month</h1>
                    <input 
                        name="class_price" 
                        type="number" 
                        step="1"
                        min="0"
                        class="price-input" 
                        placeholder="0" 
                        required
                        onchange="formatPrice(this)"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
                <div class="schedule-box">
                    <div class="schedule-section">
                        <h3 class="schedule-h3">Class Schedule</h3>
                        <button type="button" class="btn add-schedule-btn" onclick="addScheduleEntry()">Add Class Schedule</button>
                        <div id="scheduleEntries"></div>
                    </div>
                </div>
                
                <div class="image-upload-group">
                    <label>Dojo Image</label>
                    <div class="image-upload-container" id="dojoImageContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload dojo image</p>
                        <input type="file" name="dojo_image" id="dojoImage" accept="image/*" required>
                        <img id="dojoPreview" class="image-preview">
                        <div id="dojoImage-error" class="text-danger"></div>
                    </div>
                </div>

                <div class="image-upload-group">
                    <label>Sensei Image <span class="optional-text">(Optional)</span></label>
                    <div class="image-upload-container" id="senseiImageContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload sensei image</p>
                        <input type="file" name="sensei_image" id="senseiImage" accept="image/*">
                        <img id="senseiPreview" class="image-preview">
                    </div>
                </div>

                <div class="image-upload-group">
                    <label>Renowned Athletes Image <span class="optional-text">(Optional)</span></label>
                    <div class="image-upload-container" id="athletesImageContainer">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Click to upload athletes image</p>
                        <input type="file" name="athletes_image" id="athletesImage" accept="image/*">
                        <img id="athletesPreview" class="image-preview">
                    </div>
                </div>

                <input class="add-dojo-btn" type="submit" value="Add Premium Dojo">
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/add_dojo_form.js') }}"></script>
</body>
</html>
