<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            height: 100vh;
            padding-top: 20px;
        }
        .sidebar-logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .sidebar-menu {
            list-style-type: none;
            padding: 0;
        }
        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .sidebar-menu li:hover {
            background-color: #444;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #666;
        }
        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-logo">Admin Panel</div>
        <ul class="sidebar-menu">
            <li>Dashboard</li>
            <li>Users</li>
            <li>Analytics</li>
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>
    <div class="main-content">
        <div class="dashboard-header">
            <h1>Dashboard</h1>
            <div>Welcome, Admin</div>
        </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div class="number">1,240</div>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <div class="number">876</div>
            </div>
            <div class="stat-card">
                <h3>Revenue</h3>
                <div class="number">$45,678</div>
            </div>
            <div class="stat-card">
                <h3>Tickets</h3>
                <div class="number">42</div>
            </div>
        </div>
    </div>
</body>
</html>
