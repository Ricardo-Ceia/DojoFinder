<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .dojo-container {
            max-width: 97vw;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .dojo {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 16px;
            padding: 24px 0;
            border-bottom: 1px solid #ebebeb;
            position: relative;
        }

        .dojo-image {
            width: 300px;
            height: 200px;
            border-radius: 12px;
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }

        .dojo-content {
            display: flex;
            flex-direction: column;
        }

        .dojo-title {
            text-decoration: none;
            font-size: 25px;
            font-weight: 700;
            color: #222222;
            padding-bottom: 15px;
            font-family: Popins, sans-serif;
        }

        .dojo-title:hover {
            text-decoration: underline;
        }

        .dojo-details {
            margin-top: 10px;
            color: #717171;
            font-size: 0.9em;
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .dojo-address {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 3px;  /* Added padding to align with website */
        }

        .dojo-website {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 3px;  /* Adjusted padding to match the address alignment */
        }
        
        #location-icon {
            font-size: 20px;
            color: red;
            width: 20px;  /* Added fixed width */
            display: flex;
            justify-content: center;  /* Center the icon */
            text-decoration: none;
        }        

        #globe-icon {
            font-size: 15px;
            width: 20px;  /* Added fixed width to match location icon */
            color: black;
            display: flex;
            justify-content: center;  /* Center the icon */
        }

        #email-icon {
            font-size: 15px;
            width: 20px;
            display: flex;
            justify-content: center;
            color: black;
        }

        .dojo-email {
            display: flex;
            align-items: center;
            gap: 5px;
            padding-left: 5px;
        }


        .dojo-address-anchor{
            text-decoration: none;
        }

        .dojo-email-anchor {
            text-decoration: none;
            color: blue;
        }

        .dojo-email-anchor:hover {
            text-decoration: underline;
        }

        .dojo-website-anchor {
            text-decoration: none;
            color: #717171;;
        }

        .dojo-website-anchor:hover {
            text-decoration: underline;
            color: #222222;
        }


        .price {
            position: absolute;
            right: 0;
            bottom: 24px;
            font-size: 30px;
            font-weight: 500;
        }

        .price span {
            font-weight: 400;
            color: #717171;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="dojo-container">
        {% for dojo in dojos %}
            <div class="dojo">
                <div class="dojo-image" style="background-image: url('{{ dojo[4] }}');"></div>
                <div class="dojo-content">
                        <a class="dojo-title" href="/dojo_details">{{dojo[0]}}</a>
                        <div class="dojo-details">
                            <div class="dojo-address">
                                <a class="dojo-address-anchor" href="https://www.google.com/maps?q={{ dojo[1] }}" target="_blank">
                                    <i class="fa-solid fa-location-dot" id="location-icon"></i>
                                </a>
                                {{dojo[1]}}
                            </div>
                            <div class="dojo-website">
                                <i class="fa-solid fa-globe" id="globe-icon"></i>
                                <a class="dojo-website-anchor" href="{{ dojo[2] }}" target="_blank">{{ dojo[2] }}</a>
                            </div>
                            <div class="dojo-email">
                                <i class="fa-solid fa-envelope" id="email-icon"></i>
                                <a class="dojo-email-anchor" href="mailto:{{ dojo[3] }}">{{ dojo[3] }}</a>
                            </div>
                        </div>
                    <div class="price">
                       {{dojo[5]}} <span>â‚¬/Month</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
