<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paywall Popup</title>
  <style>
    /* Overlay styling */
    .paywall-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Popup box styling */
    .paywall-popup-content {
      position: relative;
      background: linear-gradient(145deg, #2a2a2a, #1f1f1f);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
      font-family: 'Arial', sans-serif;
      animation: scaleUp 0.3s ease-in-out;
    }

    /* Close button styling */
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      background-color: rgba(255, 51, 51, 0.2);
      color: #ff3333;
      transform: rotate(90deg);
    }

    /* Heading styling */
    .paywall-popup-content h2 {
      font-size: 32px;
      margin: 0 0 25px;
      color: #fff;
    }

    /* Dojo emoji container */
    .dojo-emoji-container {
      background: linear-gradient(145deg, #ff3333, #cc0000);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.2);
    }

    /* Style for the dojo emoji */
    .dojo-emoji {
      font-size: 40px;
    }

    /* Paragraph styling */
    .paywall-popup-content p {
      font-size: 18px;
      margin-bottom: 35px;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 0 20px;
    }

    /* Benefits list */
    .benefits-list {
      text-align: left;
      margin: 0 0 35px;
      list-style: none;
      padding: 0;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 20px;
    }

    .benefits-list li {
      font-size: 16px;
      color: #fff;
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .benefits-list li:last-child {
      margin-bottom: 0;
    }

    .benefits-list li:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .benefits-list li i {
      color: #ff3333;
      margin-right: 15px;
      font-size: 20px;
      min-width: 24px;
      text-align: center;
    }

    /* Button styling */
    .subscribe-btn {
      background: linear-gradient(145deg, #ff3333, #cc0000);
      color: white;
      padding: 16px 32px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 10px 20px rgba(255, 51, 51, 0.2);
      width: 100%;
      max-width: 300px;
    }

    .subscribe-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(255, 51, 51, 0.3);
      background: linear-gradient(145deg, #ff4747, #dd0000);
    }

    .subscribe-btn:active {
      transform: translateY(1px);
      box-shadow: 0 5px 10px rgba(255, 51, 51, 0.2);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes scaleUp {
      from { 
        opacity: 0;
        transform: scale(0.95) translateY(20px); 
      }
      to { 
        opacity: 1;
        transform: scale(1) translateY(0); 
      }
    }
  </style>
</head>
<body>
  <div class="paywall-popup">
    <div class="paywall-popup-content">
      <button class="close-btn" onclick="closePopup()">√ó</button>
      <div class="dojo-emoji-container">
        <span class="dojo-emoji">‚õ©Ô∏è</span>
      </div>
      <ul class="benefits-list">
        <li><i>‚òÖ</i>Premium listing position</li>
        <li><i>üë•</i>Attract new members effectively</li>
        <li><i>üéØ</i>Enhanced brand visibility</li>
        <li><i>üì∏</i>Showcase your dojo with images</li>
        <li><i>üë®‚Äçüè´</i>Highlight your sensei's expertise</li>
        <li><i>üèÜ</i>Feature your renowned athletes</li>
      </ul>

      <button class="subscribe-btn">Become Premium</button>
    </div>
  </div>

  <script>
    function closePopup() {
      document.querySelector('.paywall-popup').style.display = 'none';
    }

    setTimeout(function() {
      document.querySelector('.paywall-popup').style.display = 'flex';
    }, 5000);

    $('.subscribe-btn').on('click', function(e) { 
      $.ajax({
        url: '/premium_dojo_form',
        success: function(data) {
          $('body').append(data);
          $('#formOverlay').css('display', 'flex');
        },
        error: function() {
          console.error('Failed to load premium_dojo_form.html');
        }
      });
    });
  </script>
</body>
</html>
