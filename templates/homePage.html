<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Judo Dojo</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <main>
        <section id="hero" class="hero">
            <div class="overlay"></div>
           <!-- <button id="add-dojo-btn" class="add-dojo-button">Add Dojo</button>-->
            <div class="hero-content">
                <h1 class="find_dojo_h1">Find Judo Dojos in Your City</h1>
                <form id="search-form">
                    <input type="text" name="location" placeholder="Enter your city" required>
                    <button type="submit">Search</button>
                </form>
                <div class="add-dojo-card">
                    <div class="card-header">
                        <i class="fas fa-info-circle"></i>
                        <h2>Add Your Dojo</h2>
                    </div>
                    <p>Do you own or manage a dojo? Add it to our directory to help people find you!</p>
                    <button class="add-dojo-button" >Add Dojo</button>
                </div>
                <!-- Add Dojo Button -->
            </div>
        </section>
        
        <div id="response" class="dojo-list">
            <!-- This will be dynamically populated by jQuery -->
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-left">
                <p>&copy; 2024 Judo Dojo Finder. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <p>Contact us: <a href="mailto:dojofinderinfo@gmail.com">dojofinderinfo@gmail.com</a></p>
            </div>
        </div>
    </footer>

    <script>
      $(document).ready(function() {


        $('.add-dojo-button').on('click',function(e) {
    console.log("The button has been clicked!")
    $.ajax({
        url: '/add_dojo',
        success: function(data) {
            $('body').append(data);
            // Show the form immediately after it's appended
            $('#formOverlay').css('display', 'flex');
        },
        error: function() {
            console.error('Failed to load add_dojo_form.html');
        }
    }); 
    });

        $.ajax({
      url: '/paywall',
      success: function(data) {
        $('body').append(data);
      },
      error: function() {
        console.error('Failed to load paywall.html');
      }
    });
    // Trigger the animation for the h1 on page load
    $('.hero-content h1').css('opacity', 1).addClass('fadeInUp');

    $('#search-form').on('submit', function(e) {
        e.preventDefault(); // Prevent the form from reloading the page

        const city = $('input[name="location"]').val(); // Get the city value

        // Make AJAX request to the backend
        $.ajax({
            url: '/get_dojos',
            method: 'POST',
            data: { location: city },
            success: function(response) {
                // Update the #response div with the results
                $('#response').html(response);

                // Scroll to the #response div with smooth scroll
                $('html, body').animate({
                    scrollTop: $('#response').offset().top
                }, 1000); // Scroll takes 1000ms (1 second)
            },
            error: function(xhr, status, error) {
                // Handle errors
                console.log("Error occurred:", error);
                $('#response').html('<p>Error fetching dojo data. Please try again later.</p>');
            }
        });
    });
});
    </script>
</body>
</html>
